  <body>
    <div class="main">
     
      <!-- Main Body Section with content-->

      <div class="container text-center" style="margin-top: 6.5rem">
        <div class="row">
          <h1>Our Major Events</h1>
        </div>
      </div>

      <div class="container" id="event_space"></div>

      <script type="text/javascript">
        fetch("events.json")
          .then((res) => res.json())
          .then((data) => {
            // Getting data
            var Data = data.events;
            for (var i = 0; i < Data.length; i++) {
              var box = document.createElement("div");
              box.setAttribute("class", "box");

              var html = `<div class="project__card mb-5" style="box-shadow:  0 8px 16px 0 rgba(0, 0, 0, 0.3);">
                        <div class="row tiles g-0">
                        <div
                            class="project__image col-lg-5 col-12"
                                        >
                            <img
                            src=${"./img/events/" + Data[i].image}
                            alt="zealicon"
                            class="image_tile"
                            />
                        </div>
                        <div class="project__content col-lg-7 p-5 col-12">
                            <h3 class="mb-3">${Data[i].name}</h3>
                            <p class="mb-2" id=${"data" + Data[i].count}>
                            ${Data[i].short}
                            </p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=${
                              "#modal" + Data[i].count
                            } style="margin-top: 20px;">
                                Learn More
                            </button>
                            ${
                              Data[i].register
                                ? `<a href="/register" class="btn btn-primary" style="margin-top: 20px; margin-left: 2rem">
                                          Register Now
                                        </a>`
                                : ""
                            }
                            
                        </div>
                        </div>
                    </div>

                    <div class="modal fade" id=${
                      "modal" + Data[i].count
                    } tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 999999;">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">${
                                  Data[i].name
                                }</h5>

                                <button type="button" class="remove" data-bs-dismiss="modal" aria-label="Close" style="border: 0; background: white;"><i class="fa fa-remove fawesome" aria-hidden="true" style="font-size: 1.6rem"></i></button>
                                </div>
                            <div class="modal-body">
                                    <h6 class="modal_info">${
                                      Data[i].register
                                        ? `Event Date:  ${Data[i].date}`
                                        : ""
                                    }</h6>
                                    <p class="modal_info">${
                                      Data[i].description
                                    }</p>
                                    
                                    <img src=${
                                      "./img/events/" + Data[i].image
                                    } alt="" class="modal_img">
                                    ${
                                      Data[i].register
                                        ? `<a href="/register" class="btn btn-primary" style="margin-top: 20px; font-size: 1.5rem">
                                          Register Now
                                        </a>`
                                        : ""
                                    }
                                    
                                </div>
                            </div>
                            </div>
                        </div>`;

              box.innerHTML = html;
              document.getElementById("event_space").appendChild(box);
            }
          });
      </script>
      <!-- Main Body Section with content ends --!>
